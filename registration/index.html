<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CST Registration: Goa University</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="w-100 bg-dark bg-gradient">
    <div class="container">
      <h1 class="text-white py-5">Registration Form (CST)</h1>
    </div>
  </div>
  <div class="container mt-5">
    <form id="registration-form" class="g-3 row row-cols-lg-2 row-cols-md-2 row-cols-1" action="done.html">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" class="form-control" name="First Name" id="name" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" class="form-control" name="Last Name" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="Email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="number" class="form-control" name="Phone" id="phone" minlenght=10 maxlength=10 required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <select class="form-control" name="Course" id="course" required>
          <option value="">Select course</option>
          <option value="web-development">Web Development</option>
          <option value="data-science">Data Science</option>
          <option value="cyber-security">Cyber Security</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester:</label>
        <select class="form-control" name="Semester" id="semester" required>
          <option value="">Select Semester</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="form-group">
        <label>Interests:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="Interests" id="web-dev" value="Web Development">
          <label class="form-check-label" for="web-dev">Web Development</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="Interests" id="data-science" value="Data Science">
          <label class="form-check-label" for="data-science">Data Science</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="Interests" id="cyber-security" value="Cyber Security">
          <label class="form-check-label" for="cyber-security">Cyber Security</label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" id="male" value="Male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>
</html>
